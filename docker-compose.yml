version: '3.8'

services:
  zenyourlife-app:
    image: zenyourlife:latest
    container_name: zenyourlife-app
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - SERVER_ENV=production
      - PORT=5001
    env_file:
      - .env
    networks:
      - zenyourlife-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - zenyourlife-network

networks:
  zenyourlife-network:
    driver: bridge
